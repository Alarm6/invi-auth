<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>VK ID: Получение токена</title>
</head>
<body>
  <h2>Обработка авторизации...</h2>
  <pre id="output">Загрузка...</pre>

  <script>
    async function exchangeCodeForToken() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get('code');
      const state = params.get('state');
      const savedState = sessionStorage.getItem('state');
      const codeVerifier = sessionStorage.getItem('code_verifier');
      const output = document.getElementById('output');

      if (!code || !state || !codeVerifier || state !== savedState) {
        output.textContent = 'Ошибка: отсутствует код авторизации или неверный state.';
        return;
      }

      try {
        const response = await fetch('https://api.vk.com/vkid/auth/token', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            grant_type: 'authorization_code',
            client_id: '53648174',
            redirect_uri: 'https://whimsical-blini-c26feb.netlify.app/after-auth.html',
            code_verifier: codeVerifier,
            code: code
          })
        });

        const data = await response.json();

        if (response.ok) {
          output.textContent = JSON.stringify(data, null, 2);
        } else {
          output.textContent = `Ошибка при получении токена:\n${JSON.stringify(data, null, 2)}`;
        }
      } catch (err) {
        output.textContent = 'Ошибка подключения: ' + err.message;
      }
    }

    exchangeCodeForToken();
  </script>
</body>
</html>
